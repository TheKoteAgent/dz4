<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <article class="card">
      <img class="product-img" src="/images/image-product-desktop.jpg" alt="" />
      <div class="product">
        <p class="prod-name">PERFUME</p>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p class="desc">
          A floral, solar and voluptuos interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <div class="prices">
          <p class="price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
      <button type="button" class="buy-button">
        <img class="cart-img" src="/images/icon-cart.svg" alt="" />
        Add to Cart</button>
    </article>
  </body>
</html>
